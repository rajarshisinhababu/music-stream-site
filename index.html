
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="MusicStream Logo" class="logo">
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#events">Events</a>
            <a href="#blog">Blog</a>
        </nav>
    </header>
    <main>
        <h1>Discover and Share Music</h1>
        <button class="upload-btn">Upload</button>
        <section class="player">
            <img src="cover.jpg" alt="Album Cover" class="cover">
            <audio controls>
                <source src="sample.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
        <section id="about"><h2>About</h2><p>This platform lets you stream and share music freely.</p></section>
        <section id="events"><h2>Upcoming Events</h2><ul><li>Summer Beats Festival - July</li></ul></section>
        <section id="gallery"><h2>Gallery</h2><img src="gallery1.jpg" alt="Gallery"></section>
        <section id="blog"><h2>Blog</h2><p>Latest updates on new artists and tracks.</p></section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="https://formspree.io/f/mnqrdvzr" method="POST">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="newsletter">
            <h2>Stay Updated</h2>
            <form>
                <input type="email" placeholder="Your Email">
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
    <footer>Â© 2025 MusicStream. All rights reserved.</footer>
</body>
</html>
